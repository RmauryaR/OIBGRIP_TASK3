<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="bd">
        <div class="parent">
            <div class="child" >
                    <h1>Temperature Converter</h1>
                        <div class="formGroup">
                            <label>Fahrenheit</label><br>
                            <input class="form-control"  type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" >
                        </div>
                        <div class="formGroup">
                            <label>Celsius</label><br>
                            <input class="form-control" type="number" id="celsius" placeholder="Celsius" name="c" value="">
                        </div>
                        <div class="formGroup">
                                <button class="submitButton bt1" id="convert">Convert</button>
                        </div>  
                        <div class="formGroup">
                                <button class="submitButton bt2" id="clear">Reset</button>
                        </div> 
                                               
            </div>
        </div>
    </div>
        <script>
            document.getElementById('convert').onclick = tempConvert;
document.getElementById('clear').onclick = clearForm;

function tempConvert() {
    
    var fahrenheit = document.getElementById("fahrenheit").value;
    var celsius = document.getElementById("celsius").value;
  
  if (fahrenheit != '') {
        celsius = (parseFloat(fahrenheit) - 32) / 1.8;
    } else {
        fahrenheit = (parseFloat(celsius) * 1.8) + 32;
    }

    document.getElementById('fahrenheit').value = parseFloat(fahrenheit).toFixed(1);
    document.getElementById('celsius').value = parseFloat(celsius).toFixed(1);

}

function clearForm() {
    document.getElementById('fahrenheit').value = '';
    document.getElementById('celsius').value = '';
} 
        </script>
</body>
</html>
